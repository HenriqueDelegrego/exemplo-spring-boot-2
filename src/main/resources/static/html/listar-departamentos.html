<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Listar Departamentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #departamentos {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .departamento {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .departamento strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h1>Departamentos Cadastrados</h1>

    <div id="departamentos">
        <!-- Departamentos serÃ£o inseridos aqui -->
    </div>

    <script>
        async function carregarDepartamentos() {
            try {
                const response = await fetch('http://localhost:8080/departamentos');
                if (!response.ok) {
                    throw new Error('Erro ao buscar departamentos');
                }

                const departamentos = await response.json();
                const container = document.getElementById('departamentos');

                if (departamentos.length === 0) {
                    container.innerHTML = '<p>Nenhum departamento encontrado.</p>';
                    return;
                }

                departamentos.forEach(dep => {
                    const div = document.createElement('div');
                    div.className = 'departamento';
                    div.innerHTML = `
                        <strong>ID:</strong> ${dep.idDepartamento}
                        <strong>Nome:</strong> ${dep.nmDepartamento}
                    `;
                    container.appendChild(div);
                });
            } catch (error) {
                document.getElementById('departamentos').innerHTML =
                    `<p style="color: red;">Erro ao carregar departamentos: ${error.message}</p>`;
            }
        }

        carregarDepartamentos();
    </script>

</body>
</html>
