<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Listar Funcionários</title>
    <style>
        h1 {
            margin-bottom: 20px;
        }

        .lista-funcionarios {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .funcionario {
            display: flex;
            flex-direction: column;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f1f1f1;
            width: 300px;
            position: relative;
        }

        .funcionario span {
            margin-bottom: 5px;
        }

        .acoes {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .btn-editar, .btn-excluir {
            cursor: pointer;
            font-size: 18px;
            border: none;
            background: none;
        }

        .btn-editar {
            color: #333;
        }

        .btn-excluir {
            color: red;
        }
    </style>
    <script src="../js/carrega-funcionarios.js" defer></script>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="/html/cadastro-funcionario.html">Cadastrar Funcionário</a></li>
                <li><a href="/html/lista-funcionarios.html">Listar Funcionários</a></li>
                <li><a href="/html/cadastro-departamento.html">Cadastrar Departamento</a></li>
                <li><a href="/html/lista-departamentos.html">Listar Departamentos</a></li>                
            </ul>
        </nav>
    </header>

    <h1>Funcionários Cadastrados</h1>

    <div class="lista-funcionarios" id="funcionarios">
        <!-- Funcionários serão inseridos aqui -->
    </div>

</body>
</html>
