<!-- Exemplo de lista-departamentos.html com ícones de editar e excluir, igual ao lista-funcionarios.html -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Listar Departamentos</title>
    <style>
        h1 {
            margin-bottom: 20px;
        }

        .lista-departamentos {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .departamento {
            display: flex;
            flex-direction: column;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f1f1f1;
            width: 300px;
            position: relative;
        }

        .departamento span {
            margin-bottom: 5px;
        }

        .acoes {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .btn-editar,
        .btn-excluir {
            cursor: pointer;
            font-size: 18px;
            border: none;
            background: none;
        }

        .btn-editar {
            color: #333;
        }

        .btn-excluir {
            color: red;
        }
    </style>
    <script src="../js/carrega-departamentos.js" defer></script>
</head>

<body>
        
    <header>
        <nav>
            <ul>
                <li><a href="/html/cadastro-funcionario.html">Cadastrar Funcionário</a></li>
                <li><a href="/html/lista-funcionarios.html">Listar Funcionários</a></li>
                <li><a href="/html/cadastro-departamento.html">Cadastrar Departamento</a></li>
                <li><a href="/html/lista-departamentos.html">Listar Departamentos</a></li>                
            </ul>
        </nav>
    </header>

    <h1>Departamentos Cadastrados</h1>

    <div class="lista-departamentos" id="departamentos">
        <!-- Departamentos serão inseridos aqui -->
    </div>

</body>

</html>
