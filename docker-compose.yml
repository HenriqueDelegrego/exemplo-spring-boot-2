version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/exemplo_spring_boot_2
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: aluno
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: exemplo_spring_boot_2_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: exemplo_spring_boot_2
      MYSQL_ROOT_PASSWORD: aluno
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: